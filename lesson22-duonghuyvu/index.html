<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budgety</title>
</head>

<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="budget__title--month" id="month">%Month%</span>:
            </div>

            <div class="budget__value">+ <span id="budget">0</span></div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ <span id="income">0</span></div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- <span id="expenses">0</span></div>
                    <div class="budget__expenses--percentage"><span id="expenses-percent">0</span>%</div>
                </div>
            </div>
        </div>
    </div>



    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type" id="item-type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description" id="item-name">
                <input type="number" class="add__value" placeholder="Value" id="item-value">
                <button class="add__btn"><i class="ion-ios-checkmark-outline" onclick="addNewItem()"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>

                <div class="income__list" id="list-income">

                    <!-- Adjust JS to make dynamic -->
                    <!-- Adjust JS to make dynamic -->

                </div>
            </div>



            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>

                <div class="expenses__list" id="list-expenses">

                    <!-- Adjust JS to make dynamic -->

                    <!-- Adjust JS to make dynamic -->

                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
