<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS demo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="position_parent">
      <div class="position_y">
        <p>Position Y</p>
        <input type="range" min="0" max="600" value="0" class="slider" id="myRange" />
        <p>
          <b>Value: <span id="demo"></span></b>
        </p>
      </div>

      <div class="position_x">
        <p>Position X</p>
        <input type="range" min="0" max="800" value="0" class="slider" id="positionX" />
        <p>
          <b>Value: <span id="pos_x"></span></b>
        </p>
      </div>

      <div class="size">
        <p>Size</p>
        <input type="range" min="0" max="2" step="0.2" value="0" class="slider" id="size" />
        <p>
          <b>Value: <span id="sizeVal"></span></b>
        </p>
      </div>

      <div class="opacity">
        <p>Opacity</p>
        <input type="range" min="0" max="1" step="0.1" value="1" class="slider" id="opacity" />
        <p>
          <b>Value: <span id="opacityVal"></span></b>
        </p>
      </div>

      <div class="select">
        <p>SHape type</p>
        <select id="select">
          <option value="square"> Square</option>
          <option value="circle">Circle</option>
          <option value="rhombus">Rhombus</option>
        </select>
        <p>
          <b>Value: <span id="selectVal"></span></b>
        </p>
      </div>

      <div class="color">
        <p>HEX</p>
        
        <input type="text"  class="slider" id="color" />
        <p>
          <b>Value: <span id="colorVal"></span></b>
        </p>
      </div>
     
      <div class="rgb">
        <p>RGBA</p>
        <input type="range" min="0" max="255" step="1" value="0" class="slider" id="r" /> <span>r</span>
        <input type="range" min="0" max="255" step="1" value="0" class="slider" id="g" /><span>g</span>
        <input type="range" min="0" max="255" step="1" value="0" class="slider" id="b" /><span>b</span>
        <input type="range" min="0" max="1" step="0.1" value="1" class="slider" id="a" /><span>a</span>
      
      </div>
    </div>
 
    <div class="square_parent">
      <div class="square" id="sq"></div>
    </div>
  
    <script src="js/script.js"></script>
  </body>
</html>
