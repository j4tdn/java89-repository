<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Manipulation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
    <div class="top-controls">
      <!-- Position Y -->
      <div class="position">
        <p>Position Y</p>
        <div class="limitation-y">
          <div class="min-value">0</div>
          <div class="max-value">600</div>
        </div>

        <div class="box-y">
          <div class="slider">
            <input
              id="slide-range-y"
              type="range"
              min="0"
              max="600"
              value="0"
              step="200"
            />
          </div>
        </div>
      </div>

      <!-- Position X -->
      <div class="position ml-2">
        <p>Position X</p>
        <div class="limitation-x">
          <div class="min-value">0</div>
          <div class="max-value">800</div>
        </div>

        <div class="box-x">
          <div class="slider">
            <input
              id="slide-range-x"
              type="range"
              min="0"
              max="600"
              value="0"
              step="200"
            />
          </div>
        </div>
      </div>

      <!-- Size -->
      <div class="position ml-2">
        <p>Size</p>
        <div class="limitation-x">
          <div class="min-value">0</div>
          <div class="max-value">2</div>
        </div>

        <div class="box-x">
          <div class="slider">
            <input
              id="slide-range-s"
              type="range"
              min="0"
              max="2"
              value="1"
              step="1"
            />
          </div>
        </div>
      </div>

      <!-- Opacity -->
      <div class="position ml-2">
        <p>Opacity</p>
        <div class="limitation-x">
          <div class="min-value">0</div>
          <div class="max-value">1</div>
        </div>

        <div class="box-x">
          <div class="slider">
            <input
              id="slide-range-o"
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.1"
            />
          </div>
        </div>
      </div>

      <!-- Shape Type -->
      <div class="position ml-2 justify-content-center">
        <p>Shape Type</p>
        <div class="shape-type">
          <select class="selection-shape">
            <option>Square</option>
            <option>Cycle</option>
            <option>RhomBus</option>
          </select>
          <button class="ok mt-1">OK</button>
        </div>
      </div>

      <!-- HEX -->
      <div class="position ml-2 justify-content-center">
        <p>HEX</p>
        <label class="hash" for="background-shape">#</label>
        <input type="text" id="background-shape" />
      </div>

      <!-- RGBA -->
      <div class="position ml-2">
        <p>RGBA</p>
        <div class="box-x">
          <div class="color-r">
            <input
              id="slide-range-r"
              type="range"
              min="0"
              max="255"
              value="1"
              step="1"
            />
            <span>r</span>
          </div>

          <div class="color-g">
            <input
              id="slide-range-g"
              type="range"
              min="0"
              max="255"
              value="1"
              step="1"
            />
            <span>g</span>
          </div>

          <div class="color-b">
            <input
              id="slide-range-b"
              type="range"
              min="0"
              max="255"
              value="1"
              step="1"
            />
            <span>b</span>
          </div>

          <div class="color-a">
            <input
              id="slide-range-a"
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.1"
            />
            <span>a</span>
          </div>
        </div>
      </div>
    </div>

    <div class="square"></div>
    <script src="js/script.js"></script>
  </body>
</html>
