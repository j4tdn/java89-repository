<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="play-area" class="play-area">
        <audio id="sound-bg" src="sounds/bg-music.mp3" autoplay loop></audio>
    </div>
    <p id="result">You poped 0 balloons</p>
    <div id="popup-lose" class="popup">
        <div class="container">
            <p>Sorry</p>
            <img src="images/sad.png" alt="sad">
            <p id="noticeLose"></p>
            <p>Play again?</p>
            <div>
                <button onclick="clickYes('popup-lose')">Yes</button>
                <button onclick="clickNo('popup-lose')">No</button>
            </div>
        </div>
    </div>
    <div id="popup-win" class="popup">
        <div class="container">
            <p>Congratulation</p>
            <img src="images/success.PNG" alt="success">
            <p id="noticeWin"></p>
            <p>Play again?</p>
            <div>
                <button onclick="clickYes('popup-win')">Yes</button>
                <button onclick="clickNo('popup-win')">No</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script>
        function clickYes(component) {
            document.getElementById(component).style.display = "none";
            addBalloons();
        }

        function clickNo(component) {
            document.getElementById(component).style.display = "none";
        }
    </script>
</body>

</html>
